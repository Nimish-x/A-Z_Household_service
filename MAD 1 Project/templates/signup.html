<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/static/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h3>CUSTOMER SIGNUP</h3>
        <form action="{{url_for('cust_signup')}}" method="post">
            <div id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label><br>
                    <input type="text" class="form-control" name="name">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Create a Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="for eg; Roma123">
                </div>    
                <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div><br>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Create a Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-text">Remember to keep a strong password of min 8 characters</div><br>
                 
                
                
                <button type="submit">Submit</button><br><br>
                Already a User? <a href="{{url_for('login_details')}}">Click here</a>
            </div>    
        </form>
    </div>
</body>
</html>
